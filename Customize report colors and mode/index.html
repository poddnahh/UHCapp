<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Customize report colors &amp; mode</title>

  <!-- Bootstrap & your CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/header.css" rel="stylesheet"/>
  <link href="css/container.css" rel="stylesheet"/>
  <link href="css/dropdown.css" rel="stylesheet"/>
  <link href="css/report.css" rel="stylesheet"/>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img class="contoso" src="img/UHClogo.png" alt="United Healthcare logo"/>
    <span class="uhc-title">United Healthcare</span>
  </header>

  <!-- Spinner -->
  <div id="overlay">
    <img id="spinner" class="rotate" src="img/spinner.svg" alt="Loading report"/>
  </div>

  <!-- Theme dropdown + separator + embed container -->
  <main class="content">
    <div class="dropdown">
      <button class="btn btn-theme" type="button" data-toggle="dropdown">
        <img class="bucket-theme" src="img/bucket.svg" alt=""/>
        <span class="theme-selector-label">Choose theme</span>
      </button>
      <ul id="theme-dropdown" class="dropdown-menu checkbox-menu allow-focus theme-container"></ul>
    </div>
    <div class="horizontal-rule"></div>
    <div class="report-container"></div>
  </main>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.19.1/powerbi.min.js"></script>

  <script src="js/globals.js"></script>
  <script src="js/index.js"></script>
  <script src="js/themes.js"></script>
  <script src="js/session_utils.js"></script>
</body>
</html>
