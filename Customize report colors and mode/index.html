<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minimal Embed Test</title>
  <link rel="stylesheet" href="css/header.css">
</head>
<body>
  <header class="header">
    <img src="img/UHClogo.png" class="contoso" alt="United Healthcare logo"/>
    <span class="uhc-title">United Healthcare</span>
  </header>

  <div id="overlay">
    <img src="img/spinner.svg" class="rotate" alt="Loading report"/>
  </div>

  <div class="report-container" style="margin-top:56px; height:calc(100vh - 56px);"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.19.1/powerbi.min.js"></script>
  <script>
    (async () => {
      // load reportList.json
      let list;
      try {
        const res = await fetch("reportList.json");
        list = await res.json();
      } catch (e) {
        document.getElementById("overlay").innerHTML =
          `<div style="color:red;padding:20px;">JSON load error:<br>${e.message}</div>`;
        return;
      }

      // pick first entry
      const entry = list[0];
      if (!entry || !entry.embedUrl) {
        document.getElementById("overlay").innerHTML =
          `<div style="color:red;padding:20px;">No report found</div>`;
        return;
      }

      // embed
      powerbi.bootstrap(document.querySelector(".report-container"), { type: "report" });
      const report = powerbi.embed(document.querySelector(".report-container"), {
        type: "report",
        tokenType: window["powerbi-client"].models.TokenType.Embed,
        accessToken: "",
        embedUrl: entry.embedUrl,
        settings: { panes: { filters: { visible: false }, pageNavigation: { visible: false } } }
      });

      report.on("loaded", () => {
        document.getElementById("overlay").style.display = "none";
      });
      report.on("error", err => {
        document.getElementById("overlay").innerHTML =
          `<div style="color:red;padding:20px;">Embed error:<br>${err.message}</div>`;
      });
    })();
  </script>
</body>
</html>
