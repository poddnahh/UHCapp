<!-- Customize report colors and theme -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

  <title>Customize report colors and theme</title>

  <!-- Bootstrap -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  />

  <!-- Global styles -->
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/container.css" />
  <link rel="stylesheet" href="css/dropdown.css" />
  <link rel="stylesheet" href="css/report.css" />

  <!-- Preload Segoe UI fonts -->
  <link
    rel="preload"
    as="font"
    href="https://content.powerapps.com/resource/powerbiwfe/fonts/SegoeUI-Regular-final.8956d1f5b4190f537497.woff"
    type="font/woff"
    crossorigin="anonymous"
  />
  <link
    rel="preload"
    as="font"
    href="https://content.powerapps.com/resource/powerbiwfe/fonts/SegoeUI-SemiBold-final.83b7261d0e6f3994ed6d.woff"
    type="font/woff"
    crossorigin="anonymous"
  />
</head>

<body>
  <div class="wrapper">
    <!-- White UHC header -->
    <header class="header">
      <img
        src="img/UHClogo.png"
        class="contoso"
        alt="United Healthcare logo"
        aria-label="United Healthcare logo"
      />
      <span class="uhc-title">United Healthcare</span>
    </header>

    <!-- Spinner overlay -->
    <div id="overlay">
      <img
        src="img/spinner.svg"
        class="rotate"
        id="spinner"
        alt="Loading report"
        aria-label="Loading report"
      />
    </div>

    <main class="content">
      <!-- Theme dropdown -->
      <div class="dropdown fixed-top">
        <button
          class="btn btn-theme"
          type="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          <svg
            role="presentation"
            id="bucket"
            class="bucket-theme"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="#4A565A"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- SVG path omitted for brevity -->
          </svg>
          <label class="theme-selector-label">Choose theme</label>
        </button>
        <ul
          role="menu"
          class="dropdown-menu checkbox-menu allow-focus theme-container"
          id="theme-dropdown"
          aria-label="Data colors"
        ></ul>
      </div>

      <div role="separator" class="horizontal-rule fixed-top"></div>

      <!-- Power BI report container -->
      <div class="report-container"></div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="js/error_listener.js?v=06012021"></script>

  <script src="https://playground.powerbi.com/app/jquery.js?v=06012021"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
  ></script>
  <script
    src="https://playground.powerbi.com/app/powerbi.min.js?v=06012021"
  ></script>

  <script src="js/themes.js?v=10022021"></script>
  <script src="js/globals.js?v=05022021"></script>
  <script src="js/session_utils.js?v=25012021"></script>
  <script src="js/index.js?v=05022021"></script>
</body>
</html>
