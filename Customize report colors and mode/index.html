<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize report colors &amp; mode</title>
  <style>
    body { margin:0; font-family:Segoe UI,sans-serif; }
    header {
      position:fixed; top:0; left:0; right:0;
      height:56px; background:#fff; box-shadow:0 1px 2px rgba(0,0,0,0.1);
      display:flex; align-items:center; padding:0 24px; z-index:10;
    }
    header img { height:32px; margin-right:12px }
    main { padding-top:56px; }
    #overlay {
      position:absolute; top:56px; left:0; right:0; bottom:0;
      display:flex; align-items:center; justify-content:center;
      background:rgba(255,255,255,0.8); z-index:5;
    }
    #spinner { width:40px; height:40px; animation:spin 1s linear infinite }
    @keyframes spin { to { transform:rotate(360deg) } }
    .report-frame {
      width:100%; height:calc(100vh - 56px); border:0;
    }
  </style>
</head>
<body>

  <header>
    <img src="../img/UHClogo.png" alt="United Healthcare"/>
    <span style="font-size:1.1rem; font-weight:600; color:#00467F">
      Customize Report Colors &amp; Mode
    </span>
  </header>

  <main>
    <div id="overlay">
      <img id="spinner" src="../img/spinner.svg" alt="Loadingâ€¦" />
    </div>

    <!-- We will inject our iframe here via JS -->
    <div id="embedContainer"></div>
  </main>

  <script>
    (async function(){
      const overlay = document.getElementById("overlay");
      const container = document.getElementById("embedContainer");

      // 1) fetch reportList.json
      let list;
      try {
        const res = await fetch("./reportList.json");
        if (!res.ok) throw new Error(res.status);
        list = await res.json();
      } catch (e) {
        overlay.innerHTML = `<pre style="color:red">Failed to load report list:\n${e}</pre>`;
        return;
      }

      // 2) pick the first entry
      const entry = list[0];
      if (!entry || !entry.embedUrl) {
        overlay.innerHTML = `<pre style="color:red">reportList.json is empty or invalid</pre>`;
        return;
      }

      // 3) build the embed iframe
      // We append &autoAuth=true&embeddedDemo=true to get the public embed keys
      const src = entry.embedUrl
        + (entry.embedUrl.includes('?') ? '&' : '?')
        + 'autoAuth=true&embeddedDemo=true';

      const iframe = document.createElement('iframe');
      iframe.className = 'report-frame';
      iframe.src       = src;
      iframe.allowFullscreen = true;

      container.appendChild(iframe);

      // 4) once the iframe has loaded, hide the spinner
      iframe.onload = () => overlay.style.display = 'none';
    })();
  </script>

</body>
</html>
