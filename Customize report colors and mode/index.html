<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize report colors & mode</title>

  <!-- 1) Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  />
  <!-- 2) Your custom CSS -->
  <link rel="stylesheet" href="css/header.css"/>
  <link rel="stylesheet" href="css/container.css"/>
  <link rel="stylesheet" href="css/dropdown.css"/>
  <link rel="stylesheet" href="css/report.css"/>
</head>

<body>
  <div class="wrapper">
    <h1 class="header fixed-top">
      <img src="img/contoso.svg" class="contoso" alt="Contoso logo"/>
    </h1>

    <div id="overlay">
      <img id="spinner" class="rotate" src="img/spinner.svg" alt="Loadingâ€¦"/>
    </div>

    <main class="content" style="display:none;">
      <div class="dropdown fixed-top">
        <button class="btn btn-theme" type="button" data-toggle="dropdown">
          <!-- bucket SVG here -->
          <label class="theme-selector-label">Choose theme</label>
        </button>
        <ul
          id="theme-dropdown"
          class="dropdown-menu checkbox-menu allow-focus theme-container"
        ></ul>
      </div>

      <div class="horizontal-rule fixed-top" role="separator"></div>
      <div class="report-container"></div>
    </main>
  </div>

  <!-- 1) Dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.19.1/dist/powerbi.min.js"></script>

  <!-- 2) Theme definitions & UI builder -->
  <script src="js/themes.js"></script>

  <!-- 3) Fetch reportList.json & populate window.reportConfig -->
  <script src="js/globals.js"></script>

  <!-- 4) Error listener (optional) -->
  <script src="js/error_listener.js"></script>

  <!-- 5) Final embed + dropdown wiring -->
  <script src="js/index.js"></script>
</body>
</html>
