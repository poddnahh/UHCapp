<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize report colors & mode</title>

  <!-- Bootstrap + Playground CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/header.css"/>
  <link rel="stylesheet" href="css/container.css"/>
  <link rel="stylesheet" href="css/dropdown.css"/>
  <link rel="stylesheet" href="css/report.css"/>
</head>
<body>
  <div class="wrapper">
    <!-- your header -->
    <h1 class="header fixed-top">
      <img src="img/contoso.svg" class="contoso" alt="Contoso logo"/>
    </h1>

    <!-- spinner overlay -->
    <div id="overlay">
      <img id="spinner" class="rotate" src="img/spinner.svg" alt="Loading…"/>
    </div>

    <main class="content">
      <!-- theme dropdown trigger -->
      <div class="dropdown fixed-top">
        <button class="btn btn-theme" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <!-- bucket icon -->
          <svg id="bucket" class="bucket-theme" width="16" height="16" fill="#4A565A" xmlns="http://www.w3.org/2000/svg">…</svg>
          <label class="theme-selector-label">Choose theme</label>
        </button>
        <ul id="theme-dropdown"
            class="dropdown-menu checkbox-menu allow-focus theme-container"
            role="menu"
            aria-label="Data colors">
        </ul>
      </div>

      <!-- separator line -->
      <div class="horizontal-rule fixed-top" role="separator"></div>

      <!-- where the report goes -->
      <div class="report-container"></div>
    </main>
  </div>

  <!-- dependencies (must load in this order!) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.19.1/dist/powerbi.min.js"></script>

  <!-- your theme‐picker UI definitions -->
  <script src="js/themes.js"></script>
  <!-- load reportList.json → reportConfig -->
  <script src="js/globals.js"></script>
  <!-- map reportConfig → tokens/URLs -->
  <script src="js/session_utils.js"></script>
  <!-- optional: bubble errors up to Playground -->
  <script src="js/error_listener.js"></script>
  <!-- finally: embed + wire up the chooser -->
  <script src="js/index.js"></script>
</body>
</html>
