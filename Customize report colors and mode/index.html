<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customize report colors & mode</title>

  <!-- Bootstrap & your custom CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/header.css"/>
  <link rel="stylesheet" href="css/container.css"/>
  <link rel="stylesheet" href="css/dropdown.css"/>
  <link rel="stylesheet" href="css/report.css"/>
</head>
<body>
  <div class="wrapper">
    <!-- Header with logo + title -->
    <header class="header fixed-top">
      <img src="img/your-logo.svg" class="logo" alt="Your Company Name"/>
      <span class="title">Customize Report Colors & Mode</span>
    </header>

    <!-- Spinner overlay -->
    <div id="overlay">
      <div id="spinner"></div>
    </div>

    <main class="content">
      <!-- Theme chooser dropdown -->
      <div class="dropdown fixed-top theme-dropdown">
        <button class="btn btn-theme" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <!-- Bucket icon SVG -->
          <svg class="bucket-icon" viewBox="0 0 16 16" width="16" height="16">
            <path d="M13.2 7.5L6.5 14.2L0.8 8.5L6 3.3V1.5C6 1.3 6.0 1.1 ..." />
          </svg>
          <span>Choose Theme</span>
        </button>
        <ul id="theme-dropdown" class="dropdown-menu allow-focus theme-container" role="menu"></ul>
      </div>

      <!-- Separator line -->
      <div class="horizontal-rule fixed-top" role="separator"></div>

      <!-- Report container -->
      <div class="report-container"></div>
    </main>
  </div>

  <!-- Dependencies (in this exact order!) -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.19.1/dist/powerbi.min.js"></script>

  <!-- Your code (also in this exact order) -->
  <script src="js/themes.js"></script>
  <script src="js/globals.js"></script>
  <script src="js/session_utils.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
