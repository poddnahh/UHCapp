<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insights to Action</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/header_style.css" />
    <link rel="stylesheet" href="css/embed_area_style.css" />

    <!-- jQuery and Power BI JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.19.1/dist/powerbi.min.js"></script>
</head>

<body id="insight-to-action">
    <!-- Header -->
    <header id="contoso-header" class="fixed-top">
        <img src="img/IconUnitedHealthcare.png" id="contoso" alt="United Healthcare logo" />
        <span id="company-name">United Healthcare</span>
    </header>

    <!-- Report container -->
    <div id="overlay">
        <div class="spinner"></div>
    </div>

    <main id="main-div" style="display: none">
        <div id="report-container" style="height: 100vh;"></div>
    </main>

    <!-- Scripts -->
    <script src="js/globals.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
