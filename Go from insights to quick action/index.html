<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Insights to Action</title>

  <link rel="shortcut icon" href="#" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" />
  <link href="/UHCapp/css/header_style.css" rel="stylesheet" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 220px;
      background-color: #003366;
      color: white;
      padding: 20px 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    #sidebar a {
      display: block;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      margin: 5px 0;
      border-left: 4px solid transparent;
    }

    #sidebar a.active {
      font-weight: bold;
      border-left: 4px solid #fff;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header#contoso-header {
      background-color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    #contoso {
      height: 40px;
      margin-right: 10px;
    }

    #uhc-text {
      font-size: 20px;
      font-weight: bold;
      color: #003366;
    }

    #overlay {
      position: absolute;
      top: 60px;
      left: 220px;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      z-index: 10;
    }

    #spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #1f4e79;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    iframe#reportContainer {
      flex: 1;
      border: none;
      width: 100%;
      height: calc(100vh - 60px);
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <!-- Sidebar Navigation -->
    <nav id="sidebar">
      <a href="/UHCapp/Go%20from%20insights%20to%20quick%20action/" class="active">Go from Insights to Quick Action</a>
      <a href="/UHCapp/Capture%20report%20views/">Capture Report Views</a>
      <a href="/UHCapp/Customize%20report%20colors%20and%20mode/">Customize Report Colors and Mode</a>
      <a href="/UHCapp/Personalize%20top%20insights/">Personalize Top Insights</a>
      <a href="/UHCapp/Quickly%20create%20and%20personalize%20visuals/">Quickly Create and Personalize Visuals</a>
    </nav>

    <div class="main-content">
      <header id="contoso-header">
      <img src="img/IconUnitedHealthcare.png" id="contoso" alt="UnitedHealthcare logo" />
      <span id="uhc-text">United Healthcare</span>
      </header>

      <div id="overlay">
        <div id="spinner" aria-label="Loading report"></div>
      </div>

      <main id="main-div">
        <iframe id="reportContainer" allowfullscreen="true"></iframe>
      </main>
    </div>
  </div>

  <script src="/UHCapp/js/jquery.min.js"></script>
  <script src="/UHCapp/js/powerbi.min.js"></script>
  <script src="/UHCapp/js/index.js"></script>
</body>

</html>
