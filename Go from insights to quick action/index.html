<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Insights to Action</title>

  <link rel="shortcut icon" href="#" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" />
  <link href="css/header_style.css" rel="stylesheet">
</head>

<body id="insight-to-action">
  <div id="wrapper">
    <h1 class="fixed-top" id="contoso-header">
      <img src="img/IconUnitedHealthcare.png" id="contoso" alt="UnitedHealthcare logo">
      <span id="uhc-text">United Healthcare</span>
    </h1>
    <div id="overlay">
      <div id="spinner" class="rotate" aria-label="Loading report" style="margin: 80px auto; width: 40px; height: 40px; border: 5px solid #ccc; border-top: 5px solid #1f4e79; border-radius: 50%; animation: spin 1s linear infinite;"></div>
    </div>
    <main id="main-div" style="display:none;">
      <div id="report-container" style="width:100%; height:calc(100vh - 60px);"></div>
    </main>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/powerbi.min.js"></script>
  <script src="js/index.js"></script>

  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>

</html>
