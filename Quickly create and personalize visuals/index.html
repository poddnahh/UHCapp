<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Quickly Create & Personalize Visuals</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/header_style.css" />
    <link rel="stylesheet" href="css/embed_area_style.css" />
    <link rel="stylesheet" href="css/modal.css" />

    <!-- jQuery & Power BI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.19.1/dist/powerbi.min.js"></script>
    <script src="https://playground.powerbi.com/app/powerbi-report-authoring.min.js"></script>
</head>

<body id="quick-visual-creator">
    <!-- Header -->
    <header id="contoso-header" class="fixed-top">
        <img src="img/IconUnitedHealthcare.png" id="contoso" alt="United Healthcare logo">
        <span id="company-name">United Healthcare</span>
    </header>

    <!-- Overlay -->
    <div id="overlay">
        <div class="spinner"></div>
    </div>

    <!-- Main Report Container -->
    <main id="main-div" style="display: none">
        <div id="report-container" style="height: 100vh;"></div>
    </main>

    <!-- Modal Visual Creator -->
    <div class="modal fade" id="visual-creator" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create Quick Visual</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Select visual type, fields, and formatting options here.</p>
                    <!-- Additional visual creation UI can be added here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/globals.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
