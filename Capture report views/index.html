<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Report Views</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="../css/header_style.css">
  <link rel="stylesheet" href="../css/modal.css">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    #wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 220px;
      background-color: #123C66;
      color: white;
      padding: 20px 10px;
    }

    #sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin-bottom: 5px;
    }

    #sidebar a.active {
      background-color: #0A2C4A;
      border-left: 5px solid #00A3E0;
      font-weight: bold;
    }

    #main-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #contoso-header {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px 20px;
      height: 60px;
      border-bottom: 1px solid #ccc;
    }

    #contoso-header img {
      height: 40px;
      margin-right: 15px;
    }

    #report-toolbar {
      display: flex;
      padding: 10px 20px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
    }

    .btn-action {
      background: transparent;
      border: 1px solid #1461F8;
      border-radius: 4px;
      color: #1461F8;
      font-weight: 600;
      padding: 6px 16px;
      margin-right: 10px;
    }

    .btn-action:hover {
      background-color: rgba(20, 97, 248, 0.1);
    }

    .btn-action img {
      height: 16px;
      margin-right: 5px;
    }

    #report-container {
      flex-grow: 1;
      margin: 0;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #1f4e79;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <!-- Sidebar Navigation -->
    <nav id="sidebar">
      <a href="../go%20from%20insights%20to%20quick%20action/">Go from Insights to Quick Action</a>
      <a href="../capture%20report%20views/" class="active">Capture Report Views</a>
      <a href="../customize%20report%20colors%20and%20mode/">Customize Report Colors and Mode</a>
      <a href="../personalize%20top%20insights/">Personalize Top Insights</a>
      <a href="../quickly%20create%20and%20personalize%20visuals/">Quickly Create and Personalize Visuals</a>
    </nav>

    <!-- Main Content -->
    <div id="main-section">
      <!-- Header -->
      <header id="contoso-header">
        <img src="../img/IconUnitedHealthcare.png" alt="United Healthcare logo">
        <span style="font-size: 18px; font-weight: bold; color: #123C66">United Healthcare</span>
      </header>

      <!-- Toolbar -->
      <div id="report-toolbar">
        <button class="btn-action" id="display-btn">
          <img src="../img/allviews.svg" alt="">Saved Views
        </button>
        <button class="btn-action" id="capture-btn" data-toggle="modal" data-target="#modal-action">
          <img src="../img/captureview.svg" alt="">Capture View
        </button>
      </div>

      <!-- Report Container -->
      <div id="overlay">
        <div id="spinner"></div>
      </div>
      <div id="report-container"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.19.1/powerbi.min.js"></script>
  <script>
    $(document).ready(() => {
      fetch("../capture%20report%20views/reportList.json")
        .then(res => res.json())
        .then(reports => {
          if (!reports || reports.length === 0) return;
          embedReport(reports[0].embedUrl);
        });
    });

    function embedReport(embedUrl) {
      const models = window['powerbi-client'].models;
      const config = {
        type: 'report',
        embedUrl: embedUrl,
        tokenType: models.TokenType.Aad,
        accessToken: null,
        permissions: models.Permissions.All,
        settings: {
          panes: { filters: { visible: true } },
          layoutType: models.LayoutType.Custom,
          customLayout: { displayOption: models.DisplayOption.FitToWidth }
        }
      };
      powerbi.embed(document.getElementById('report-container'), config);
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>

</html>
