<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capture Report Views</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"/>
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/modal.css">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    #wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 220px;
      background-color: #003366;
      color: white;
      padding: 20px 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }

    #sidebar a {
      display: block;
      color: white;
      padding: 8px 12px;
      text-decoration: none;
      margin: 5px 0;
      border-left: 4px solid transparent;
    }

    #sidebar a.active {
      font-weight: bold;
      border-left: 4px solid #fff;
      background-color: rgba(255, 255, 255, 0.1);
    }

    #main-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #contoso-header {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px 20px;
      height: 60px;
      border-bottom: 1px solid #ccc;
    }

    #contoso-header img {
      height: 40px;
      margin-right: 15px;
    }

    #report-toolbar {
      display: flex;
      padding: 10px 20px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
      gap: 12px;
    }

    .btn-outline {
      display: inline-flex;
      align-items: center;
      background-color: white;
      border: 1.5px solid #123C66;
      border-radius: 4px;
      color: #123C66;
      font-family: "Segoe UI SemiBold", Tahoma, Arial, sans-serif;
      font-size: 14px;
      font-weight: 600;
      padding: 6px 12px;
      margin-right: 10px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .btn-outline:hover {
      background-color: #e6f0ff;
      border-color: #123C66;
    }

    .btn-outline img {
      height: 16px;
      width: 16px;
      margin-right: 8px;
    }

    #report-container {
      flex-grow: 1;
      width: 100%;
      height: 100%;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #1f4e79;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 15px;
    }

    .modal-content button {
      padding: 8px 16px;
    }

    .modal .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }

    #savedViewsList a {
      display: block;
      margin: 8px 0;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <!-- Sidebar Navigation -->
    <nav id="sidebar">
      <a href="/UHCapp/Go from insights to quick action/">Go from Insights to Quick Action</a>
      <a href="/UHCapp/Capture report views/" class="active">Capture Report Views</a>
      <a href="/UHCapp/Customize report colors and mode/">Customize Report Colors and Mode</a>
      <a href="/UHCapp/Personalize top insights/">Personalize Top Insights</a>
      <a href="/UHCapp/Quickly create and personalize visuals/">Quickly Create and Personalize Visuals</a>
    </nav>

    <!-- Main Content -->
    <div id="main-section">
      <!-- Header -->
      <header id="contoso-header">
        <img src="img/IconUnitedHealthcare.png" alt="UnitedHealthcare logo" />
        <span style="font-size: 18px; font-weight: bold; color: #123C66">United Healthcare</span>
      </header>

      <!-- Toolbar -->
      <div id="report-toolbar">
        <button class="btn-outline" id="display-btn" onclick="openSavedViewsModal()">
          <img src="img/allviews.svg" alt="Saved Views" />
          Saved Views
        </button>
        <button class="btn-outline" id="capture-btn" onclick="openCaptureModal()">
          <img src="img/captureview.svg" alt="Capture View" />
          Capture View
        </button>
      </div>

      <!-- Report Container -->
      <div id="overlay"><div id="spinner"></div></div>
      <div id="report-container"></div>
    </div>
  </div>

  <!-- Capture View Modal -->
  <div id="captureModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCaptureModal()">&times;</span>
      <h3>Save Current View</h3>
      <p>Enter a name for this view:</p>
      <input type="text" id="viewNameInput" placeholder="e.g. Q1 2024 Performance" />
      <button onclick="saveView()">Save</button>
    </div>
  </div>

  <!-- Saved Views Modal -->
  <div id="savedViewsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSavedViewsModal()">&times;</span>
      <h3>Saved Views</h3>
      <ul id="savedViewsList"></ul>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function openCaptureModal() {
      document.getElementById("captureModal").style.display = "flex";
    }

    function closeCaptureModal() {
      document.getElementById("captureModal").style.display = "none";
    }

    function openSavedViewsModal() {
      const saved = JSON.parse(localStorage.getItem("savedViews") || "[]");
      const list = document.getElementById("savedViewsList");
      list.innerHTML = "";

      saved.forEach(view => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="#" onclick="loadView('${view.url}')">${view.name}</a>`;
        list.appendChild(li);
      });

      document.getElementById("savedViewsModal").style.display = "flex";
    }

    function closeSavedViewsModal() {
      document.getElementById("savedViewsModal").style.display = "none";
    }

    function saveView() {
      const name = document.getElementById("viewNameInput").value.trim();
      if (!name) return alert("Please enter a view name.");

      const iframe = document.querySelector("#report-container iframe");
      if (!iframe) return alert("Report not loaded.");

      const currentUrl = iframe.src;
      const saved = JSON.parse(localStorage.getItem("savedViews") || "[]");
      saved.push({ name, url: currentUrl });
      localStorage.setItem("savedViews", JSON.stringify(saved));

      alert("View saved.");
      closeCaptureModal();
    }

    function loadView(url) {
      const iframe = document.createElement("iframe");
      iframe.src = url;
      iframe.style.border = "none";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.allowFullscreen = true;

      const reportContainer = document.getElementById("report-container");
      reportContainer.innerHTML = "";
      reportContainer.appendChild(iframe);

      const overlay = document.getElementById("overlay");
      if (overlay) overlay.style.display = "none";

      closeSavedViewsModal();
    }

    document.addEventListener("DOMContentLoaded", function () {
      fetch("https://poddnahh.github.io/UHCapp/reportList.json")
        .then(response => response.json())
        .then(reports => {
          if (!reports || reports.length === 0) {
            console.error("No reports found in reportList.json");
            return;
          }

          const report = reports[0];
          const iframe = document.createElement("iframe");
          iframe.src = report.url;
          iframe.style.border = "none";
          iframe.style.width = "100%";
          iframe.style.height = "100%";
          iframe.allowFullscreen = true;

          const reportContainer = document.getElementById("report-container");
          reportContainer.innerHTML = ""; // Clear any existing content
          reportContainer.appendChild(iframe);

          const overlay = document.getElementById("overlay");
          if (overlay) overlay.style.display = "none";
        })
        .catch(err => {
          console.error("Failed to load reportList.json or embed report:", err);
        });
    });
  </script>
</body>
</html>
