<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Capture Report Views</title>

  <link rel="shortcut icon" href="#" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" />
  <link href="css/header_style.css" rel="stylesheet">
  <link href="css/embed_area_style.css" rel="stylesheet">
  <link href="css/dialog_send_coupon.css" rel="stylesheet">
  <link href="css/dialog_success.css" rel="stylesheet">
  <link href="css/dialog_campaign_list.css" rel="stylesheet">

  <link rel="preload" as="font" href="https://content.powerapps.com/resource/powerbiwfe/fonts/SegoeUI-Regular-final.8956d1f5b4190f537497.woff" type="font/woff" crossorigin="anonymous">
  <link rel="preload" as="font" href="https://content.powerapps.com/resource/powerbiwfe/fonts/SegoeUI-SemiBold-final.83b7261d0e6f3994ed6d.woff" type="font/woff" crossorigin="anonymous">
</head>

<body>
  <div id="nav-container">
    <aside id="sidebar">
      <div class="sidebar-header">
        <img src="../img/IconUnitedHealthcare.png" alt="United Healthcare" class="sidebar-logo">
        <span class="sidebar-title">United Healthcare</span>
      </div>
      <ul class="sidebar-nav">
        <li><a href="../Go%20from%20insights%20to%20quick%20action/" class="nav-link">Go from Insights to Quick Action</a></li>
        <li class="active"><a href="../Capture%20report%20views/" class="nav-link">Capture Report Views</a></li>
        <li><a href="../Customize%20report%20colors%20and%20mode/" class="nav-link">Customize Report Colors and Mode</a></li>
        <li><a href="../Personalize%20top%20insights/" class="nav-link">Personalize Top Insights</a></li>
        <li><a href="../Quickly%20create%20and%20personalize%20visuals/" class="nav-link">Quickly Create and Personalize Visuals</a></li>
      </ul>
    </aside>

    <div id="main-wrapper">
      <header id="contoso-header">
        <img src="../img/IconUnitedHealthcare.png" alt="United Healthcare logo" id="contoso">
        <span id="uhc-text">United Healthcare</span>
      </header>

      <div id="overlay">
        <div id="spinner" class="rotate" aria-label="Loading report"></div>
      </div>

      <main id="main-div">
        <div class="interactive-buttons fixed-top">
          <button id="display-btn" class="btn btn-action" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img class="btn-img" src="img/allviews.svg" alt="My views"> Saved Views
          </button>
          <button id="capture-btn" class="btn btn-action" data-toggle="modal" data-target="#modal-action">
            <img class="btn-img" src="img/captureview.svg" alt="Capture View"> Capture View
          </button>
        </div>

        <div id="report-container"></div>
        <div id="dialog-mask"></div>
      </main>
    </div>
  </div>

  <script src="../js/jquery.min.js"></script>
  <script src="../js/powerbi.min.js"></script>
  <script src="js/globals.js"></script>
  <script src="js/session_utils.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
