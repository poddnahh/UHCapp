<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capture Report Views</title>

  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"/>
  <link rel="stylesheet" href="../css/header_style.css"/>
  <link rel="stylesheet" href="../css/modal.css"/>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    #wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 220px;
      background-color: #123C66;
      color: white;
      padding: 20px 10px;
    }

    #sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      margin-bottom: 5px;
    }

    #sidebar a.active {
      background-color: #0A2C4A;
      border-left: 5px solid #00A3E0;
      font-weight: bold;
    }

    #main-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #contoso-header {
      display: flex;
      align-items: center;
      background: white;
      padding: 10px 20px;
      height: 60px;
      border-bottom: 1px solid #ccc;
    }

    #contoso-header img {
      height: 40px;
      margin-right: 15px;
    }

    #report-toolbar {
      display: flex;
      padding: 10px 20px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
      gap: 12px;
    }

    .btn-outline {
      display: inline-flex;
      align-items: center;
      background-color: white;
      border: 1.5px solid #123C66;
      border-radius: 4px;
      color: #123C66;
      font-family: "Segoe UI SemiBold", Tahoma, Arial, sans-serif;
      font-size: 14px;
      font-weight: 600;
      padding: 6px 12px;
      margin-right: 10px;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .btn-outline:hover {
      background-color: #e6f0ff;
      border-color: #003eaa;
    }

    .btn-outline img {
      height: 16px;
      width: 16px;
      margin-right: 8px;
    }

    #report-container {
      flex-grow: 1;
      margin: 0;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #1f4e79;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <!-- Sidebar Navigation -->
    <nav id="sidebar">
      <a href="/UHCapp/Go from insights to quick action/">Go from Insights to Quick Action</a>
      <a href="/UHCapp/Capture report views/" class="active">Capture Report Views</a>
      <a href="/UHCapp/Customize report colors and mode/">Customize Report Colors and Mode</a>
      <a href="/UHCapp/Personalize top insights/">Personalize Top Insights</a>
      <a href="/UHCapp/Quickly create and personalize visuals/">Quickly Create and Personalize Visuals</a>
    </nav>

    <!-- Main Content -->
    <div id="main-section">
      <!-- Header -->
      <header id="contoso-header">
        <img src="img/IconUnitedHealthcare.png" alt="UnitedHealthcare logo" />
        <span style="font-size: 18px; font-weight: bold; color: #123C66">United Healthcare</span>
      </header>

      <!-- Toolbar -->
      <div id="report-toolbar">
        <button class="btn-outline" id="display-btn">
          <img src="img/allviews.svg" alt="Saved Views" />
          Saved Views
        </button>
        <button class="btn-outline" id="capture-btn" data-toggle="modal" data-target="#modal-action">
          <img src="img/captureview.svg" alt="Capture View" />
          Capture View
        </button>
      </div>

      <!-- Report Container -->
      <div id="overlay"><div id="spinner"></div></div>
      <div id="report-container"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/powerbi-client/2.19.1/powerbi.min.js"></script>
  <script>
    $(document).ready(() => {
      fetch("reportList.json")
        .then(res => res.json())
        .then(reports => {
          if (!reports || reports.length === 0) {
            console.warn("No reports found in reportList.json");
            return;
          }
          embedReport(reports[0].embedUrl);
        }).catch(err => console.error("Failed to load reports:", err));
    });

    function embedReport(embedUrl) {
      const models = window['powerbi-client'].models;
      const config = {
        type: 'report',
        embedUrl: embedUrl,
        tokenType: models.TokenType.Aad,
        accessToken: null,
        permissions: models.Permissions.All,
        settings: {
          panes: { filters: { visible: true } },
          layoutType: models.LayoutType.Custom,
          customLayout: { displayOption: models.DisplayOption.FitToWidth }
        }
      };
      const reportContainer = document.getElementById('report-container');
      powerbi.embed(reportContainer, config);
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
