<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capture Report View</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="../css/header.css" />
  <link rel="stylesheet" href="../css/sidebar.css" />
  <link rel="stylesheet" href="../css/content.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.19.0/dist/powerbi.js"></script>
</head>
<body>
  <div id="wrapper">
    <!-- SIDEBAR -->
    <div id="sidebar">
      <div class="logo-container">
        <img src="../assets/IconUnitedHealthcare.png" alt="UHC Logo" class="logo" />
        <h1 class="title">United Healthcare</h1>
      </div>
      <ul class="nav">
        <li><a href="../Go from insights to quick action/index.html">Go from Insights to Quick Action</a></li>
        <li class="active"><a href="#">Capture Report Views</a></li>
        <li><a href="../Customize report colors and mode/index.html">Customize Report Colors and Mode</a></li>
        <li><a href="../Personalize top insights/index.html">Personalize Top Insights</a></li>
        <li><a href="../Quickly create and personalize visuals/index.html">Quickly Create and Personalize Visuals</a></li>
      </ul>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main">
      <div class="header">
        <h2>Capture Report Views</h2>
      </div>

      <!-- BUTTONS -->
      <div class="controls">
        <button id="saveView">Save View</button>
        <button id="captureView">Capture View</button>
      </div>

      <!-- REPORT CONTAINER -->
      <div id="reportContainer"></div>
    </div>
  </div>

  <!-- SCRIPT -->
  <script type="module">
    import { getToken } from "../tools/generateToken.js";

    let report;

    async function loadReport() {
      const accessToken = await getToken();

      const embedConfig = {
        type: "report",
        id: "YOUR_REPORT_ID",
        embedUrl: "YOUR_EMBED_URL",
        accessToken: accessToken,
        tokenType: window["powerbi-client"].models.TokenType.Embed,
        settings: {
          panes: {
            filters: { visible: false },
            pageNavigation: { visible: false }
          }
        }
      };

      const reportContainer = document.getElementById("reportContainer");
      const powerbi = new window["powerbi-client"].service.Service(
        window["powerbi-client"].factories.hpmFactory,
        window["powerbi-client"].factories.wpmpFactory,
        window["powerbi-client"].factories.routerFactory
      );

      report = powerbi.embed(reportContainer, embedConfig);
    }

    // Button features
    document.getElementById("saveView").addEventListener("click", async () => {
      const bookmarks = await report.bookmarksManager.getBookmarks();
      const current = await report.bookmarksManager.capture();

      const name = prompt("Enter a name for your view:");
      if (name) {
        current.name = name;
        await report.bookmarksManager.applyState(current.state);
        alert("View captured!");
      }
    });

    document.getElementById("captureView").addEventListener("click", async () => {
      const current = await report.bookmarksManager.capture();
      console.log("Captured Bookmark State:", current);
      alert("Bookmark captured in console.");
    });

    // Load report on page load
    loadReport();
  </script>
</body>
</html>
