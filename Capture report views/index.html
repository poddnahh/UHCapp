<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capture Report Views</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { margin: 0; font-family: "Segoe UI", Tahoma, sans-serif; }
    #wrapper { display: flex; height: 100vh; overflow: hidden; }
    #sidebar {
      width: 220px; background-color: #003366; color: white;
      padding: 20px 10px; box-sizing: border-box; display: flex; flex-direction: column;
    }
    #sidebar a { color: white; padding: 8px 12px; text-decoration: none; margin: 5px 0; border-left: 4px solid transparent; display: block; }
    #sidebar a.active { font-weight: bold; border-left: 4px solid #fff; background-color: rgba(255, 255, 255, 0.1); }
    #main-section { flex-grow: 1; display: flex; flex-direction: column; }
    #contoso-header {
      display: flex; align-items: center; background: white; padding: 10px 20px; height: 60px; border-bottom: 1px solid #ccc;
    }
    #contoso-header img { height: 40px; margin-right: 15px; }
    #report-toolbar {
      display: flex; padding: 10px 20px; background-color: #f5f5f5; border-bottom: 1px solid #ddd; gap: 12px;
    }
    .btn-outline {
      display: inline-flex; align-items: center; background-color: white; border: 1.5px solid #123C66;
      border-radius: 4px; color: #123C66; font-size: 14px; font-weight: 600; padding: 6px 12px; cursor: pointer;
    }
    .btn-outline:hover { background-color: #e6f0ff; border-color: #123C66; }
    .btn-outline img { height: 16px; width: 16px; margin-right: 8px; }
    #report-container { flex-grow: 1; width: 100%; height: 100%; position: relative; }
    #overlay {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
    }
    #spinner {
      width: 40px; height: 40px; border: 5px solid #ccc;
      border-top: 5px solid #1f4e79; border-radius: 50%; animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .modal { position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; }
    .modal-content { background: white; padding: 20px; border-radius: 8px; width: 300px; }
    .modal-content input { width: 100%; padding: 8px; margin: 10px 0 15px; }
    .modal-content button { padding: 8px 16px; }
    .modal .close { float: right; font-size: 20px; cursor: pointer; }
    #savedViewsList img { max-width: 100%; margin-top: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div id="wrapper">
    <nav id="sidebar">
      <a href="#">Go from Insights to Quick Action</a>
      <a href="#" class="active">Capture Report Views</a>
    </nav>
    <div id="main-section">
      <header id="contoso-header">
        <img src="img/IconUnitedHealthcare.png" alt="UnitedHealthcare logo" />
        <span style="font-size: 18px; font-weight: bold; color: #123C66">United Healthcare</span>
      </header>
      <div id="report-toolbar">
        <button class="btn-outline" onclick="openSavedViewsModal()">Saved Views</button>
        <button class="btn-outline" onclick="openCaptureModal()">Capture View</button>
      </div>
      <div id="overlay"><div id="spinner"></div></div>
      <div id="report-container">
        <iframe src="https://app.powerbi.com/view?r=eyJrIjoi..." width="100%" height="100%" frameborder="0"></iframe>
      </div>
    </div>
  </div>

  <div id="captureModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCaptureModal()">&times;</span>
      <h3>Save Current View</h3>
      <input type="text" id="viewNameInput" placeholder="e.g. Q1 2024 Performance" />
      <button onclick="saveView()">Save</button>
    </div>
  </div>

  <div id="savedViewsModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeSavedViewsModal()">&times;</span>
      <h3>Saved Views</h3>
      <ul id="savedViewsList"></ul>
    </div>
  </div>

  <script>
    function openCaptureModal() {
      document.getElementById("viewNameInput").value = "";
      document.getElementById("captureModal").style.display = "flex";
    }
    function closeCaptureModal() {
      document.getElementById("captureModal").style.display = "none";
    }
    function openSavedViewsModal() {
      const list = document.getElementById("savedViewsList");
      const saved = JSON.parse(localStorage.getItem("savedViews") || "[]");
      list.innerHTML = "";
      saved.forEach((view, i) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${view.name}</strong><br><img src="${view.screenshot}"/><br><button onclick="deleteView(${i})">Delete</button>`;
        list.appendChild(li);
      });
      document.getElementById("savedViewsModal").style.display = "flex";
    }
    function closeSavedViewsModal() {
      document.getElementById("savedViewsModal").style.display = "none";
    }
    function deleteView(index) {
      const saved = JSON.parse(localStorage.getItem("savedViews") || "[]");
      saved.splice(index, 1);
      localStorage.setItem("savedViews", JSON.stringify(saved));
      openSavedViewsModal();
    }
    function saveView() {
      const name = document.getElementById("viewNameInput").value.trim();
      if (!name) return alert("Please enter a name.");
      const container = document.getElementById("report-container");
      html2canvas(container).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const saved = JSON.parse(localStorage.getItem("savedViews") || "[]");
        saved.push({ name, screenshot: imgData, timestamp: new Date().toISOString() });
        localStorage.setItem("savedViews", JSON.stringify(saved));
        closeCaptureModal();
        alert("View saved successfully.");
      });
    }
  </script>
</body>
</html>
