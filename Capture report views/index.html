<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Capture Report Views</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/content.css">
    <link rel="stylesheet" href="css/report.css">
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>
    <div id="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img src="images/IconUnitedHealthcare.png" alt="UnitedHealthcare logo" class="logo" />
                <span>United Healthcare</span>
            </div>
            <ul class="nav">
                <li><a href="../Go%20from%20insights%20to%20quick%20action/">Go from Insights to Quick Action</a></li>
                <li class="active"><a href="#">Capture Report Views</a></li>
                <li><a href="../Customize%20report%20colors%20and%20mode/">Customize Report Colors and Mode</a></li>
                <li><a href="../Personalize%20Top%20Insights/">Personalize Top Insights</a></li>
                <li><a href="../Quickly%20Create%20and%20Personalize%20Visuals/">Quickly Create and Personalize Visuals</a></li>
            </ul>
        </nav>
        <!-- Main Content -->
        <div id="main-content">
            <header>
                <img src="images/IconUnitedHealthcare.png" alt="UnitedHealthcare logo" class="header-logo" />
                <h1>Capture Report Views</h1>
            </header>
            <section id="views-section">
                <div class="views-header">
                    <img src="images/allviews.svg" alt="My views" />
                    <span>Saved Views</span>
                </div>
                <div class="capture-header">
                    <img src="images/captureview.svg" alt="Capture View" />
                    <span>Capture View</span>
                </div>
            </section>
            <section id="report-section">
                <div id="loading">
                    <img src="images/spinner.svg" alt="Loading" />
                    <span>Loading report</span>
                </div>
                <div id="reportContainer"></div>
            </section>
        </div>
    </div>
    <!-- JS -->
    <script src="js/globals.js"></script>
    <script src="js/session_utils.js"></script>
    <script src="js/error_listener.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
