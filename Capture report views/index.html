<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capture Report Views â€“ United Healthcare</title>

  <!-- Styling -->
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/sidebar.css">

  <!-- Power BI & jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.19.0/dist/powerbi.js"></script>

  <style>
    #reportContainer {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <img src="../img/IconUnitedHealthcare.png" alt="UHC Logo" class="header-logo" />
    <h1>United Healthcare</h1>
  </header>

  <!-- Layout with Sidebar and Content -->
  <div class="main-layout">
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="../Go from Insights to Quick Action/">Go from Insights to Quick Action</a>
      <a href="./">Capture Report Views</a>
      <a href="../Customize Report Colors and Mode/">Customize Report Colors and Mode</a>
      <a href="../Personalize Top Insights/">Personalize Top Insights</a>
      <a href="../Quickly Create and Personalize Visuals/">Quickly Create and Personalize Visuals</a>
    </nav>

    <!-- Main Content -->
    <section class="content">
      <h2>Capture Report Views</h2>
      <div id="reportContainer"></div>
    </section>
  </div>

  <!-- Embed Power BI Report -->
  <script>
    $(async () => {
      try {
        const res = await fetch('https://YOUR-DEPLOYED-API-URL/api/token');
        if (!res.ok) throw new Error('Token fetch failed');
        const { accessToken } = await res.json();

        const embedConfig = {
          type: 'report',
          id: 'YOUR_REPORT_ID',
          embedUrl: 'YOUR_EMBED_URL',
          accessToken: accessToken,
          tokenType: window.powerbi.models.TokenType.Embed,
          settings: {
            panes: {
              filters: { visible: false },
              pageNavigation: { visible: false }
            }
          }
        };

        const reportContainer = document.getElementById('reportContainer');
        const powerbiService = new powerbi.service.Service(
          powerbi.factories.hpmFactory,
          powerbi.factories.wpmpFactory,
          powerbi.factories.routerFactory
        );

        powerbiService.embed(reportContainer, embedConfig);

      } catch (error) {
        console.error('Embed error:', error);
        document.getElementById('reportContainer').innerHTML =
          '<p style="color:red;">Failed to load Power BI report. Check token or URL.</p>';
      }
    });
  </script>
</body>
</html>
