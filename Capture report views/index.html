<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capture Report Views</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/header_style.css">
    <link rel="stylesheet" href="../css/content.css">
    <link rel="stylesheet" href="../css/report.css">
    <link rel="stylesheet" href="../css/modal.css">
    <link rel="stylesheet" href="../css/sidebar.css">
</head>

<body>
    <div class="app-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="../img/IconUnitedHealthcare.png" alt="UnitedHealthcare logo">
                <span>United Healthcare</span>
            </div>
            <ul class="nav-links">
                <li><a href="../Capture%20report%20views/index.html" class="active">Capture Report Views</a></li>
                <li><a href="../Customize%20report%20colors%20and%20mode/index.html">Customize Report Colors and Mode</a></li>
                <li><a href="../Go%20from%20insights%20to%20quick%20action/index.html">Go from Insights to Quick Action</a></li>
                <li><a href="../Personalize%20top%20insights/index.html">Personalize Top Insights</a></li>
                <li><a href="../Quickly%20create%20and%20personalize%20visuals/index.html">Quickly Create and Personalize Visuals</a></li>
            </ul>
        </aside>

        <div class="main-content">
            <div id="wrapper">
                <div id="overlay">
                    <img src="../img/spinner.svg" id="spinner" class="rotate" alt="Loading">
                </div>

                <main id="main-div">
                    <div class="interactive-buttons fixed-top">
                        <div class="bookmarks-dropdown">
                            <button class="btn btn-action" id="display-btn" data-toggle="dropdown">
                                <img class="btn-img" src="../img/allviews.svg"> Saved views
                            </button>
                            <ul class="dropdown-menu checkbox-menu allow-focus" id="bookmarks-list">
                                <label class="close-dropdown">
                                    <button id="close-btn" class="close">
                                        <img id="close-list-btn" src="../img/cross.svg">
                                    </button>
                                </label>
                            </ul>
                        </div>
                        <div>
                            <button class="btn btn-action" id="capture-btn" data-toggle="modal" data-target="#modal-action">
                                <img class="btn-img" src="../img/captureview.svg"> Capture view
                            </button>
                        </div>
                    </div>
                    <div role="separator" class="line fixed-top"></div>
                    <div id="report-container"></div>
                </main>
            </div>
        </div>
    </div>

    <!-- Modal HTML would stay here -->
    <!-- Scripts -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/powerbi.min.js"></script>
    <script src="../js/error_listener.js"></script>
    <script src="../js/globals.js"></script>
    <script src="../js/session_utils.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
