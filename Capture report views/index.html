<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capture Report Views</title>

  <!-- Bootstrap & Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" />
  <link rel="stylesheet" href="../css/header_style.css" />
  <link rel="stylesheet" href="../css/modal.css" />

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    #wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 230px;
      background-color: #123C66;
      color: white;
      padding-top: 20px;
    }

    #sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
    }

    #sidebar a:hover,
    #sidebar a.active {
      background-color: #0A2C4A;
      font-weight: bold;
    }

    #main-section {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #contoso-header {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      padding: 10px 20px;
      height: 60px;
      border-bottom: 1px solid #ccc;
    }

    #contoso-header img {
      height: 40px;
      margin-right: 10px;
    }

    #contoso-header span {
      color: #123C66;
      font-size: 18px;
      font-weight: bold;
    }

    #report-toolbar {
      padding: 10px 20px;
      background-color: #f5f5f5;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #spinner {
      width: 40px;
      height: 40px;
      border: 5px solid #ccc;
      border-top: 5px solid #1f4e79;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    #report-container {
      flex-grow: 1;
      padding: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <!-- Sidebar Navigation -->
    <nav id="sidebar">
      <a href="../go from insights to quick action/">Go from Insights to Quick Action</a>
      <a href="../capture report views/" class="active">Capture Report Views</a>
      <a href="../customize report colors and mode/">Customize Report Colors and Mode</a>
      <a href="../personalize top insights/">Personalize Top Insights</a>
      <a href="../quickly create and personalize visuals/">Quickly Create and Personalize Visuals</a>
    </nav>

    <!-- Main Content -->
    <div id="main-section">
      <!-- Header -->
      <header id="contoso-header">
        <img src="../img/IconUnitedHealthcare.png" alt="United Healthcare logo" />
        <span>United Healthcare</span>
      </header>

      <!-- Toolbar Buttons -->
      <div id="report-toolbar" class="interactive-buttons">
        <button id="display-btn" class="btn btn-default btn-action">
          <img src="../img/allviews.svg" class="btn-img" alt="Saved Views" />
          Saved Views
        </button>
        <button id="capture-btn" class="btn btn-default btn-action" data-toggle="modal" data-target="#modal-action">
          <img src="../img/captureview.svg" class="btn-img" alt="Capture View" />
          Capture View
        </button>
      </div>

      <!-- Loading Spinner -->
      <div id="overlay">
        <div id="spinner"></div>
      </div>

      <!-- Embedded Report -->
      <div id="report-container"></div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://playground.powerbi.com/app/powerbi.min.js"></script>
  <script>
    $(document).ready(() => {
      fetch("../capture report views/reportList.json")
        .then(res => res.json())
        .then(reports => {
          if (!reports || reports.length === 0) return;
          embedReport(reports[0].embedUrl);
        });
    });

    function embedReport(embedUrl) {
      const models = window['powerbi-client'].models;
      const config = {
        type: 'report',
        embedUrl: embedUrl,
        tokenType: models.TokenType.Aad,
        accessToken: null,
        permissions: models.Permissions.All,
        settings: {
          panes: { filters: { visible: true } },
          layoutType: models.LayoutType.Custom,
          customLayout: { displayOption: models.DisplayOption.FitToWidth }
        }
      };
      powerbi.embed(document.getElementById('report-container'), config);
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>

</html>
