<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capture Report Views â€“ United Healthcare</title>

  <!-- Navigation + Styling -->
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/sidebar.css">

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/powerbi-client@2.19.0/dist/powerbi.js"></script>

  <style>
    /* Optional styling for the Power BI container */
    #reportContainer {
      width: 100%;
      height: calc(100vh - 120px);
      margin-top: 20px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- 1. Header -->
  <header class="header">
    <img src="../assets/LogoUnitedHealthcare.png" alt="UHC Logo" class="header-logo">
    <h1>United Healthcare</h1>
  </header>

  <div class="main-layout">
    <!-- 2. Sidebar Navigation -->
    <nav class="sidebar">
      <a href="../Go from Insights to Quick Action/">Go from Insights to Quick Action</a>
      <a href="./">Capture Report Views</a>
      <a href="../Customize Report Colors and Mode/">Customize Report Colors and Mode</a>
      <a href="../Personalize Top Insights/">Personalize Top Insights</a>
      <a href="../Quickly Create and Personalize Visuals/">Quickly Create and Personalize Visuals</a>
    </nav>

    <!-- 3. Main Content Area -->
    <section class="content">
      <h2>Power BI Report Embed</h2>
      <div id="reportContainer"></div>
    </section>
  </div>

  <!-- 4. Embed Script: Fetches token and renders the report -->
  <script>
    $(async () => {
      try {
        const res = await fetch('https://YOUR_DEPLOYED_API/app/api/token');
        if (!res.ok) throw new Error('Token API failed');
        const { accessToken } = await res.json();

        const embedConfig = {
          type: 'report',
          id: 'YOUR_REPORT_ID',
          embedUrl: 'YOUR_EMBED_URL',
          accessToken,
          tokenType: window.powerbi.models.TokenType.Embed,
          settings: {
            panes: {
              filters: { visible: false },
              pageNavigation: { visible: false }
            }
          }
        };

        const reportContainer = document.getElementById('reportContainer');
        window.powerbi.embed(reportContainer, embedConfig);

      } catch (e) {
        console.error('Embed error:', e);
        $('#reportContainer').html('<p style="color:red;">Failed to load report. Check console for details.</p>');
      }
    });
  </script>
</body>
</html>
